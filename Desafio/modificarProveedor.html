<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

-->

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table-locale-all.min.js"></script>

    <title>Crear Orden</title>
</head>
<body>
    <div  class="container justify-content-center mt-5"> 
        <form>
            <div class="row">
                <div class="form-group col-3">
                    <label for="idNombreCompania">Nombre Compa√±ia</label>
                    <input type="text" class="form-control" id="idFechaRequerimiento">
                </div>
                <div class="form-group col-3">
                    <label for="idNombreContacto">Nombre Contacto</label>
                    <input type="text" class="form-control" id="idFechaEnvio">
                </div>
                <div class="form-group col-6">
                    <label for="idDireccion">Direccion</label>
                    <input type="text" class="form-control" id="idNombreReceptor">
                </div>
            </div>            
            <div class="row">
                <div class="form-group col-4">
                    <label for="idRegion">Region</label>
                    <select class="form-control" id="idSelectEnvio">
                        <option>II Region</option>
                        <option>IV Region</option>
                        <option>VIII Region</option>
                        <option>RM</option>
                    </select>
                </div>
                <div class="form-group col-4">
                    <label for="idSelectEnvio">Ciudad</label>
                    <select class="form-control" id="idSelectEnvio">
                        <option>Antofagasta</option>
                        <option>La Serena</option>
                        <option>Concepcion</option>
                        <option>Santiago</option>
                    </select>
                </div>
                <div class="form-group  col-3">
                    <label for="idTelefono">Telefono</label>
                    <input type="text" class="form-control" id="idCiudad">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Modificar Proveedor</button>
        </form>
    </div>
</body>
</html>
