<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table-locale-all.min.js"></script>

    <title>Crear Orden</title>
</head>
<body>
<form>
    <div class="form-group">
        <label for="idFechaRequerimiento">Fecha Requerimiento</label>
        <input type="text" class="form-control" id="idFechaRequerimiento">
    </div>
    <div class="form-group">
        <label for="idFechaEnvio">Fecha Envio</label>
        <input type="date" class="form-control" id="idFechaEnvio">
    </div>
    <div class="form-group">
        <label for="idNombreReceptor">Nombre Receptor</label>
        <input type="date" class="form-control" id="idNombreReceptor">
    </div>
    <div class="form-group">
        <label for="idDireccion">Direccion</label>
        <input type="text" class="form-control" id="idDireccion">
    </div>
    <div class="form-group">
        <label for="idCodigoPostal">Codigo Postal</label>
        <input type="text" class="form-control" id="idCodigoPostal">
    </div>
    <div class="form-group">
        <label for="idCiudad">Ciudad</label>
        <input type="text" class="form-control" id="idCiudad">
    </div>
    <div class="form-group">
        <label for="idRegion">Region</label>
        <input type="text" class="form-control" id="idRegion">
    </div>
    <div class="form-group">
        <label for="idPais">Pais</label>
        <input type="text" class="form-control" id="idPais">
    </div>
    <div class="form-group">
        <label for="idVidaEnvio">Via Envio</label>
        <input type="text" class="form-control" id="idVidaEnvio">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Crear Orden</button>
</form>
</body>
</html>
