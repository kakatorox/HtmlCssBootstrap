<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Super Hero Stats</title>
</head>

<body class="justify-content-center">
    <nav class="navbar navbar-default navbar-fixed-top bg-dark">
        <div class="container-fluid">
            <div class="navbar-header ">
                <a class="navbar-brand  text-light" href="#">
                    <img class="imgNav" alt="Brand" src="./assets/img/sh2.jpg" style="height: 50px;width: 50px;">
                    Super Hero
                </a>
            </div>
        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="row container justify-content-center ">
            <div class="row container mx-auto  justify-content-center">
                <img alt="Brand" src="./assets/img/sh2.jpg">
            </div>        
            <div class="row container mx-auto justify-content-center">
                <h2 class="spanNombre">Encuentra tu SuperHero</h2>
            </div>
            <div class="row container mx-auto my-2 justify-content-center">
                <div class="col-4 justify-content-left">
                    <span>Ingrese ID Super Hero</span>
                </div>
            </div>
            <div class="row container mx-auto my-2 justify-content-center">
                <div class="col-4 justify-content-left">
                    <input type="number" id="idInputCode" placeholder="ID Hero">
                </div> 
            </div>
            <div class="row container mx-auto my-2 justify-content-center">
                <div class="col-4 justify-content-left">
                    <input type="button" id="idBtnSearch" class="btn btn-primary" value="Buscar">
                </div>  
            </div>
            <div class="row " style="display: none;" id="idDivOculto">  
                <div class="card">
                    <div class="card-block" style="width: auto!important;">
                        <h2 class="card-title encontradoSuperHero">SuperHero Encontrado</h2>
                        <div class="row justify-content-center">
                            <img class="card-img-top fotoSuperHero col-4" 
                                    src="" 
                                    alt="Card image cap" 
                                    id="idFotoSuperHero" style="width: 30%; height: 30%;">
                        </div>
                        <div class="card-body card-block" id="idCardBody">
                            <h5 class="card-title" id="idNombreSuperHero"></h5>
                                <p id="idConexionesSuperHero"></p>
                                <p id="idPublicadoPor"></p>
                                <hr>
                                <p id="idOcupacion"></p>
                                <hr>
                                <p id="idPrimeraAparicion"></p>
                                <hr>
                                <p id="idAltura"></p>
                                <hr>
                                <p id="idPeso"></p>
                                <hr>
                                <p id="idAlianzas"></p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted" id="idCardFooter"></small>
                        </div>
                    </div>
                </div>
                <div class="justify-content-center" id="chartContainer2" style="height: 30%; width:50%;"></div>
            </div>
        </div>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script src="./assets/js/superHero.js"></script>
</body>

</html>
